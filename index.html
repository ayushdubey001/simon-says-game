<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Say</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Says game</h1>
    <h3>Press any Key to start game</h3>
    <div class="box-container">
        <div class="box-line-one">
            <div class="box red" type="button" id="red"></div>
            <div class="box green" type="button" id="green"></div>
        </div>
        <div class="box-line-two">
            <div class="box yellow" type="button" id="yellow"></div>
            <div class="box blue" type="button" id="blue"></div>
        </div>
    </div>
<script src="app.js"></script>
</body>
</html>
